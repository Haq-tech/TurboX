<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <title>TurboRush X</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #ff4500;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 10;
    }
    canvas {
      background: linear-gradient(#444, #222);
      display: block;
      border: 3px solid #ff4500;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 14px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="splash">Loading TurboRush X...</div>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const splash = document.getElementById('splash');

    setTimeout(() => {
      splash.style.display = 'none';
      scoreElement.style.display = 'block';
      gameLoop();
    }, 1500);

    let car = { x: 180, y: 500, width: 40, height: 80, color: '#ff4500' };
    let enemies = [];
    let speed = 5;
    let score = 0;
    let gameOver = false;

    function drawCar() {
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.fillStyle = '#00ff00';
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    function updateEnemies() {
      enemies.forEach(enemy => enemy.y += speed);
      enemies = enemies.filter(enemy => enemy.y < canvas.height);
      if (Math.random() < 0.03) {
        enemies.push({
          x: Math.random() * (canvas.width - 40),
          y: -80,
          width: 40,
          height: 80
        });
      }
    }

    function checkCollision() {
      for (let enemy of enemies) {
        if (
          car.x < enemy.x + enemy.width &&
          car.x + car.width > enemy.x &&
          car.y < enemy.y + enemy.height &&
          car.y + car.height > enemy.y
        ) {
          gameOver = true;
        }
      }
    }

    function drawRoad() {
      ctx.fillStyle = '#333';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 4;
      for (let i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, i * 80 + (Date.now() / 20) % 80);
        ctx.lineTo(canvas.width / 2, i * 80 + 40 + (Date.now() / 20) % 80);
        ctx.stroke();
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      drawCar();
      drawEnemies();
      updateEnemies();
      checkCollision();

      if (!gameOver) {
        score++;
        scoreElement.textContent = 'Score: ' + score;
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText('GAME OVER', 100, 300);
      }
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && car.x > 0) car.x -= 20;
      if (e.key === 'ArrowRight' && car.x < canvas.width - car.width) car.x += 20;
      if (e.key === 'ArrowUp' && car.y > 0) car.y -= 20;
      if (e.key === 'ArrowDown' && car.y < canvas.height - car.height) car.y += 20;
    });
  </script>
</body>
</html>
