<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>TurboRush X v2.3</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 1s ease forwards;
      animation-delay: 3s;
    }
    #splash img {
      width: 180px;
      height: 180px;
      animation: pulse 1.5s infinite;
    }
    #splash p {
      color: #ff4500;
      font-size: 24px;
      margin-top: 10px;
    }
    #loading-bar {
      width: 200px;
      height: 15px;
      border: 2px solid #ff4500;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    #loading-bar div {
      width: 0;
      height: 100%;
      background: #ff4500;
      animation: load 3s linear forwards;
    }
    @keyframes load {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    canvas {
      background: linear-gradient(#444, #222);
      display: block;
      border: 3px solid #ff4500;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 14px;
      border-radius: 10px;
      display: none;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      box-sizing: border-box;
      align-items: center;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 69, 0, 0.7);
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      user-select: none;
    }
    #restartBtn {
      display: none;
      padding: 10px 20px;
      background: #ff4500;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
    }
    #nitroBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 40px;
      background: rgba(0, 191, 255, 0.8);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-align: center;
      line-height: 40px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="file_000000005010620a88da41ee996795f2.png" alt="TurboRush Logo">
    <p>Loading TurboRush X v2.3...</p>
    <div id="loading-bar"><div></div></div>
  </div>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="controls">
    <div class="btn" id="leftBtn">◀</div>
    <button id="restartBtn">Restart</button>
    <div class="btn" id="rightBtn">▶</div>
  </div>
  <div id="nitroBtn">Nitro</div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const restartBtn = document.getElementById('restartBtn');
    const nitroBtn = document.getElementById('nitroBtn');

    let nitroActive = false;

    setTimeout(() => {
      scoreElement.style.display = 'block';
      gameLoop();
    }, 3500);

    let car = { x: 180, y: 500, width: 40, height: 80, color: '#ff4500' };
    let enemies = [];
    let baseSpeed = 5;
    let speed = baseSpeed;
    let score = 0;
    let gameOver = false;

    function drawCar() {
      ctx.fillStyle = car.color;
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.fillStyle = '#00ff00';
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      });
    }

    function updateEnemies() {
      enemies.forEach(enemy => enemy.y += speed);
      enemies = enemies.filter(enemy => enemy.y < canvas.height);
      if (Math.random() < 0.03) {
        enemies.push({
          x: Math.random() * (canvas.width - 40),
          y: -80,
          width: 40,
          height: 80
        });
      }
    }

    function checkCollision() {
      for (let enemy of enemies) {
        if (
          car.x < enemy.x + enemy.width &&
          car.x + car.width > enemy.x &&
          car.y < enemy.y + enemy.height &&
          car.y + car.height > enemy.y
        ) {
          gameOver = true;
        }
      }
    }

    function drawRoad() {
      ctx.fillStyle = '#333';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 4;
      for (let i = 0; i < 10; i++) {
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, i * 80 + (Date.now() / 20) % 80);
        ctx.lineTo(canvas.width / 2, i * 80 + 40 + (Date.now() / 20) % 80);
        ctx.stroke();
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      drawCar();
      drawEnemies();
      updateEnemies();
      checkCollision();

      if (!gameOver) {
        score++;
        scoreElement.textContent = 'Score: ' + score;
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText('GAME OVER', 100, 300);
        restartBtn.style.display = 'block';
      }
    }

    function resetGame() {
      score = 0;
      enemies = [];
      gameOver = false;
      speed = baseSpeed;
      restartBtn.style.display = 'none';
      gameLoop();
    }

    function activateNitro() {
      if (!nitroActive) {
        nitroActive = true;
        speed = baseSpeed * 2;
        nitroBtn.style.background = 'rgba(255, 215, 0, 0.9)';
        setTimeout(() => {
          speed = baseSpeed;
          nitroBtn.style.background = 'rgba(0, 191, 255, 0.8)';
          nitroActive = false;
        }, 2000);
      }
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && car.x > 0) car.x -= 20;
      if (e.key === 'ArrowRight' && car.x < canvas.width - car.width) car.x += 20;
      if (e.key === ' ') activateNitro();
    });

    document.getElementById('leftBtn').addEventListener('touchstart', () => {
      if (car.x > 0) car.x -= 20;
    });
    document.getElementById('rightBtn').addEventListener('touchstart', () => {
      if (car.x < canvas.width - car.width) car.x += 20;
    });
    nitroBtn.addEventListener('touchstart', activateNitro);
    restartBtn.addEventListener('click', resetGame);
  </script>
</body>
  </html>
